<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {

            --text-color: var(--tg-theme-text-color, #222222);

            background: var(--secondary-bg);

        }

        input {

            border: none;

            color: var(--text-color);
            padding: 8px;
            font-size: 16px;
            outline: none;
        }

        .add-btn {
            background-color: var(--button-color);
            color: var(--button-text);
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .task-row {

            align-items: stretch; /* Ø¯Ú©Ù…Ù‡ Ùˆ Ú©Ø§Ø±Øª Ù‡Ù…â€ŒØ§Ø±ØªÙØ§Ø¹ Ø´ÙˆÙ†Ø¯ */
            gap: 8px;

        .task-card {

            border-radius: 12px;
            padding: 12px 16px;
            display: flex;

            border: 1px solid rgba(0,0,0,0.05);

        @keyframes fadeIn {

        .task-text {

        .check-btn {

            width: 48px;

            /* Ø§Ø±ØªÙØ§Ø¹ Ø®ÙˆØ¯Ú©Ø§Ø± Ùˆ Ú©Ø´ÛŒØ¯Ù‡ØŒ Ø¨Ø§ Ù¾Ø¯ÛŒÙ†Ú¯ Ø¨Ø±Ø§ÛŒ Ø§ÙØ²Ø§ÛŒØ´ Ù„Ù…Ø³â€ŒÙ¾Ø°ÛŒØ±ÛŒ */
            padding: 0 4px;
            cursor: pointer;

            color: var(--button-color);
            display: flex;
            align-items: center;   /* Ø¢ÛŒÚ©Ù† ÙˆØ³Ø· Ø¯Ú©Ù…Ù‡ */
            justify-content: center;

        }

        .check-btn.done {

        .empty-state {

        }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin: 0;">Ù„ÛŒØ³Øª Ú©Ø§Ø±Ù‡Ø§ÛŒ Ù…Ù†</h2>
        <p style="color: var(--hint-color); font-size: 14px; margin-top: 4px;">Ú©Ø§Ø±Ù‡Ø§ÛŒ Ø§Ù…Ø±ÙˆØ²Øª Ø±Ùˆ Ù…Ø¯ÛŒØ±ÛŒØª Ú©Ù†</p>
    </div>

    <div class="input-group">
        <input type="text" id="taskInput" placeholder="Ú†Ù‡ Ú©Ø§Ø±ÛŒ Ø¨Ø§ÛŒØ¯ Ø§Ù†Ø¬Ø§Ù… Ø¨Ø¯ÛŒØŸ">
        <button class="add-btn" onclick="addTask()">Ø§ÙØ²ÙˆØ¯Ù†</button>

    <div id="taskList"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText("Ø§Ø±Ø³Ø§Ù„ Ù„ÛŒØ³Øª Ø¨Ù‡ Ø±Ø¨Ø§Øª");
        tg.MainButton.show(); // Ø¯Ú©Ù…Ù‡ Ù‡Ù…ÛŒØ´Ù‡ Ù†Ù…Ø§ÛŒØ´ Ø¯Ø§Ø¯Ù‡ Ù…ÛŒâ€ŒØ´ÙˆØ¯

        // Ø³Ø§Ø®ØªØ§Ø±: { text: string, done: boolean }
        let savedTasks = JSON.parse(localStorage.getItem('myTasks') || '[]');
        if (!Array.isArray(savedTasks)) {
            savedTasks = [];
        }
        renderTasks();

        function addTask() {
            const input = document.getElementById('taskInput');
            const value = input.value.trim();
            if (value === "") return;

            savedTasks.push({ text: value, done: false });
            updateStorage();
            input.value = "";
            tg.HapticFeedback.impactOccurred('light');
        }

        function deleteTask(index) {
            savedTasks.splice(index, 1);
            updateStorage();
            tg.HapticFeedback.notificationOccurred('success');
        }

        function toggleDone(index) {
            savedTasks[index].done = !savedTasks[index].done;
            updateStorage();
            tg.HapticFeedback.impactOccurred('medium');
        }

        function updateStorage() {
            localStorage.setItem('myTasks', JSON.stringify(savedTasks));
            renderTasks();
        }

        function renderTasks() {
            const list = document.getElementById('taskList');
            list.innerHTML = "";

            if (savedTasks.length === 0) {
                list.innerHTML = '<div class="empty-state">Ù„ÛŒØ³Øª Ø´Ù…Ø§ Ø®Ø§Ù„ÛŒ Ø§Ø³Øª â˜•ï¸</div>';
                return;
            }

            savedTasks.forEach((task, index) => {
                const row = document.createElement('div');
                row.className = 'task-row';

                // Ø¯Ú©Ù…Ù‡ ØªÛŒÚ© Ø¨ÛŒØ±ÙˆÙ† Ú©Ø§Ø±Øª Ùˆ Ù‚Ø¨Ù„ Ø§Ø² Ø¢Ù†
                const checkBtn = document.createElement('button');
                checkBtn.className = 'check-btn';
                if (task.done) {
                    checkBtn.classList.add('done');
                    checkBtn.textContent = 'âœ…';
                } else {
                    checkBtn.textContent = 'â˜';
                }
                checkBtn.onclick = () => toggleDone(index);

                // Ú©Ø§Ø±Øª Ù…ØªÙ† Ùˆ Ø­Ø°Ù
                const card = document.createElement('div');
                card.className = 'task-card';

                const textSpan = document.createElement('span');
                textSpan.className = 'task-text';
                if (task.done) textSpan.classList.add('task-done');
                textSpan.textContent = task.text;

                const delBtn = document.createElement('button');
                delBtn.className = 'delete-icon';
                delBtn.textContent = 'âœ•';
                delBtn.onclick = () => deleteTask(index);

                card.appendChild(textSpan);
                card.appendChild(delBtn);

                row.appendChild(checkBtn);
                row.appendChild(card);

                list.appendChild(row);
            });
        }

        tg.MainButton.onClick(() => {
            if (savedTasks.length === 0) {
                const msg = "ğŸ“ Ù„ÛŒØ³Øª Ú©Ø§Ø±Ù‡Ø§ÛŒ Ù†Ù‡Ø§ÛŒÛŒ Ù…Ù† Ø®Ø§Ù„ÛŒ Ø§Ø³Øª.";
                tg.sendData(msg);
                return;
            }

            const done = savedTasks.filter(t => t.done);
            const undone = savedTasks.filter(t => !t.done);

            let message = "ğŸ“ Ù„ÛŒØ³Øª Ú©Ø§Ø±Ù‡Ø§ÛŒ Ù†Ù‡Ø§ÛŒÛŒ Ù…Ù†:\n";

            if (undone.length > 0) {
                message += "\nğŸ“Œ Ú©Ø§Ø±Ù‡Ø§ÛŒ Ø¨Ø§Ø²:\n" +
                    undone.map((t, i) => (i + 1) + ". " + t.text).join("\n");

                    done.map((t, i) => (i + 1) + ". " + t.text).join("\n");

            tg.sendData(message);
        });
    </script>
</body>
